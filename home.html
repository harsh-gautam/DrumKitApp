<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Drum Kit App</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="container">
            <div class="keys key-A">
                <kbd>A</kbd><br>
                <span class="sound">Clap</span>
            </div>
            <div class="keys key-S">
                <kbd>S</kbd><br>
                <span class="sound">Tom</span>
            </div>
            <div class="keys key-D">
                <kbd>D</kbd><br>
                <span class="sound">Ride</span>
            </div>
            <div class="keys key-F">
                <kbd>F</kbd><br>
                <span class="sound">Ramen</span>
            </div>
            <div class="keys key-G">
                <kbd>G</kbd><br>
                <span class="sound">Bass</span>
            </div>
            <div class="keys key-H">
                <kbd>H</kbd><br>
                <span class="sound">Conga</span>
            </div>
            <div class="keys key-J">
                <kbd>J</kbd><br>
                <span class="sound">Cowbell</span>
            </div>
            <div class="keys key-K">
                <kbd>K</kbd><br>
                <span class="sound">HitHat</span>
            </div>
            <div class="keys key-L">
                <kbd>L</kbd><br>
                <span class="sound">Snare</span>
            </div>
        <audio class="A" data-key="65" src="sounds/clap.wav"></audio>
        <audio class="S" data-key="93" src="sounds/Tom.wav"></audio>
        <audio class="D" data-key="68" src="sounds/Ride.wav"></audio>
        <audio class="F" data-key="70" src="sounds/Ramen.wav"></audio>
        <audio class="G" data-key="71" src="sounds/BassHit.wav"></audio>
        <audio class="H" data-key="72" src="sounds/Conga.wav"></audio>
        <audio class="J" data-key="74" src="sounds/Cowbell.wav"></audio>
        <audio class="K" data-key="75" src="sounds/HitHat.wav"></audio>
        <audio class="L" data-key="76" src="sounds/Snare.wav"></audio>
        </div>
        
        <script type="text/javascript" src="lib/script.js"></script>
    </body>
</html>
